<!doctype html>
<html lang="en">
  <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <base href="/">
            
        
            <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
            <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.css">
            <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.17.1/dist/extensions/filter-control/bootstrap-table-filter-control.min.css">
        
            <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
         
        <title>BDO Node-Ocupation</title>
  </head>
  <body>
        <h1>BDO Nodes</h1>
        <link href="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.css" rel="stylesheet">

        <script src="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.17.1/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
        <table
            id="table"
            data-url="bdo/nodes.json"
            data-filter-control="true"
            data-show-search-clear-button="true">
            <thead>
                <tr>
                    <th data-field="node" data-filter-control="select">Node</th>
                    <th data-field="territory" data-filter-control="select">Region</th>
                    <th data-field="day" data-filter-control="select">Day</th>
                    <th data-field="tier" data-filter-control="select">Tier</th>
                    <th data-field="level" data-filter-control="select">Level</th>
                    <th data-field="participants" data-filter-control="select">Participants</th>
                </tr>
            </thead>
        </table>

        
        <script>
            $(function() {
             $('#table').bootstrapTable()
            })
        </script>
    </body>
</html>
